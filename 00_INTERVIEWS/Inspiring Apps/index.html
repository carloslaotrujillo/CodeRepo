<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IA JS</title>
</head>
<body>
    <div id="container">
        <div id="dots-drag">
            <img src="./assets/ia-logo-dot-blue.png" alt="Blue Dot" id="blue-dot">
            <img src="./assets/ia-logo-dot-red.png" alt="Red Dot" id="red-dot">
            <img src="./assets/ia-logo-dot-green.png" alt="Green Dot" id="green-dot">
            <img src="./assets/ia-logo-dot-black.png" alt="Black Dot" id="black1-dot">
            <img src="./assets/ia-logo-dot-black.png" alt="Black Dot" id="black2-dot">
        </div>
        <div id="dots-socket">
            <div id="black1-socket">Black Dot</div>
            <div id="green-socket">Green Dot</div>
            <div id="blue-socket">Blue Dot</div>
            <div id="red-socket">Red Dot</div>
            <div id="black2-socket">Black Dot</div>
            <img src="./assets/ia-logo-back.png" alt="IA Logo">
        </div>
        <button id="reset">Reset</button>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/jquery-ui.min.js"></script>
    <script src="index.js"></script>
</html>
